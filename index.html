        // Given an array of integers, return a new array such that each element at index i of the new array is the product of all the numbers in the original array except the one at i.

        // For example, if our input was[1, 2, 3, 4, 5], the expected output would be[120, 60, 40, 30, 24].If our input was[3, 2, 1], the expected output would be[2, 3, 6].

        const input = [3, 2, 1];
        let answerArray = [];

            console.log(`new number at i = ${i}`);
            let indexAnswer = 1;
            console.log(indexAnswer);
            for (let a = 0; a < input.length; a++) {

            }

        //  This problem was asked by Stripe.

        // Given an array of integers, find the first missing positive integer in linear time and constant space. In other words,
        // find the lowest positive integer that does not exist in the array. The array can contain duplicates and negative numbers
        // as well.
        
        // For example, the input [3, 4, -1, 1] should give 2. The input [1, 2, 0] should give 3.
        
        // You can modify the input array in-place.
        const numberArray = [2, 3, 4, 6, 5, 1];
        let checkArray = [];

        numberArray.sort(function (a, b) {
            return a - b;

        });

        for (let i = 0; i < numberArray.length; i++) {
            if (numberArray[i] > 0) {
                checkArray.push(numberArray[i]);
            }
        }

        console.log(checkArray);

        let min = Math.min(...checkArray);
        console.log(min);
        min = 1;
        // if (min == 0) {

        // }
        console.log(min);

        for (let i = 0; i < checkArray.length; i++) {
            if ((min === checkArray[i])) {
                min = checkArray[i] + 1;
            }
        }
        
        if (min === Infinity) {
            min = 1;
        }
