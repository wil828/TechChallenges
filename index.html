        function missingPositiveInteger(numberArray) {
            //  This problem was asked by Stripe.
    
            // Given an array of integers, find the first missing positive integer in linear time and constant space. In other words,
            // find the lowest positive integer that does not exist in the array. The array can contain duplicates and negative numbers
            // as well.
            
            // For example, the input [3, 4, -1, 1] should give 2. The input [1, 2, 0] should give 3.
            
            // You can modify the input array in-place.
            
            let checkArray = [];
    
            numberArray.sort(function (a, b) {
                return a - b;
    
            });
    
            for (let i = 0; i < numberArray.length; i++) {
                if (numberArray[i] > 0) {
                    checkArray.push(numberArray[i]);
                }
            }
    
            console.log(checkArray);
    
            let min = Math.min(...checkArray);
            console.log(min);
            min = 1;
            // if (min == 0) {
            //     min = min + 2;
            // }
            console.log(min);
    
            for (let i = 0; i < checkArray.length; i++) {
                if ((min === checkArray[i])) {
                    min = checkArray[i] + 1;
                }
            }
            
            if (min === Infinity) {
                min = 1;
            }
            console.log(min);

        }

        function productArray(inputArray) {
        //             Given an array of integers, find the pair of adjacent elements that has the largest product and return that product.

        //                 Example

        // For inputArray = [3, 6, -2, -5, 7, 3], the output should be
        //             solution(inputArray) = 21.

        //             7 and 3 produce the largest product.

            let highestProduct = -1100;
            for (let i = 0; i < (inputArray.length - 1); i++) {
                if ((inputArray[i] * inputArray[i + 1]) > highestProduct) {
                    highestProduct = inputArray[i] * inputArray[i + 1];
                }
            }
            return highestProduct

        }

        function checkPalindrome(inputString) {
            let lowString = inputString.toLowerCase();
            let reverseWord = lowString.split('').reverse().join('');
            
            return lowString === reverseWord
        }

        function polygon(n) {
            if ((n >= 10 ** 4) || (n < 1)) {
                return False
            } else {
                return (n ** 2 + (n - 1) ** 2)
            }

        }

        function arrayConsecutive(statues) {
            // Ratiorg got statues of different sizes as a present from CodeMaster for his birthday, each statue having an non - negative integer size.Since he likes to make things perfect, he wants to arrange them from smallest to largest so that each statue will be bigger than the previous one exactly by 1. He may need some additional statues to be able to accomplish that.Help him figure out the minimum number of additional statues needed.
            
            ascendingNums = statues.sort(function (a, b) { return a - b });
            notIncluded = [];

            let i = ascendingNums[0];

            while (i < ascendingNums[ascendingNums.length - 1]) {
                if (!ascendingNums.includes(i)) {
                    notIncluded.push(i);
                }

                i++;
            }
            console.log(notIncluded);
            return notIncluded.length;
        }
